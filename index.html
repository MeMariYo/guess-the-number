<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
        let num = Math.floor(Math.random() * 100);
        
        let guess = prompt("guess a number between 1 and 100");
        
       
            guess.textContent = 'Previous guesses: ';
            
            if(num == guess){
                alert("Got it!");
            
            }else if(num > guess){ 
                alert("lower!");
            
            }else if(num < guess){
                alert("Higher!"); 
            
            }else{
                alert("Sorry!  You guessed " + guess + " and the number was " + num);
            }

       
        


	</script>
</body>
</html>
